            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
            border: 3px solid #555;
        }
        .antenna {
            width: 10px;
            height: 50px;
            background-color: black;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

            font-size: 24px;

            align-items: center;
