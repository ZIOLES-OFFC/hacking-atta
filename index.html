<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacak IP Akurat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: white; display: none; border: 1px solid #ddd; border-radius: 5px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h2>Pelacak IP Akurat</h2>
    <input type="text" id="ipAddressInput" placeholder="Masukkan alamat IP...">
    <br>
    <button onclick="trackIP()">Lacak IP</button>
    
    <div class="result" id="result">
        <h3>Hasil Pelacakan:</h3>
        <p><b>IP:</b> <span id="ipAddress"></span></p>
        <p><b>Lokasi:</b> <span id="location"></span></p>
        <p><b>ISP:</b> <span id="isp"></span></p>
        <p><b>Koordinat:</b> <span id="coordinates"></span></p>
        <p><b>Google Maps:</b> <a id="mapsLink" href="#" target="_blank">Lihat Lokasi</a></p>
    </div>

    <script>
        function trackIP() {
            let ip = document.getElementById("ipAddressInput").value.trim();
            if (!ip) {
                alert("Masukkan alamat IP terlebih dahulu!");
                return;
            }

            fetch(`https://ipinfo.io/${ip}/json`)
                .then(response => response.json())
                .then(data => {
                    if (data.bogon) {
                        alert("IP ini adalah alamat internal (Bogon) dan tidak dapat dilacak.");
                        return;
                    }

                    document.getElementById("ipAddress").textContent = data.ip;
                    document.getElementById("location").textContent = `${data.city}, ${data.region}, ${data.country}`;
                    document.getElementById("isp").textContent = data.org;
                    document.getElementById("coordinates").textContent = data.loc;

                    let mapsUrl = `https://www.google.com/maps?q=${data.loc}`;
                    document.getElementById("mapsLink").href = mapsUrl;

                    document.getElementById("result").style.display = "block";
                })
                .catch(error => {
                    console.error("Gagal mendapatkan data IP", error);
                    alert("Gagal mendapatkan informasi IP. Pastikan Anda terhubung ke internet.");
                });
        }
    </script>

</body>
</html>
